<footer class="smallfooter">
  <div id="contact" class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 text-center footercard">
        <h4><strong>{{ site.owner }}</strong></h4>
        <ul class="list-inline">
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fa fa-twitter fa-fw fa-2x"></i></a>
          </li>
          <li>
            <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fa fa-github fa-fw fa-2x"></i></a>
          </li>
        </ul>
        <p>Copyright &copy; {{ site.copyright }} - 20{{ site.time | date: '%y' }}</p>
      </div>
    </div>
  </div>
</footer>
