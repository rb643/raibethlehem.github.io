<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<section id="side-projects" class="side-projects bg-primary">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-10 col-lg-offset-1">
        <h2>Side Projects</h2>
        <hr class="small">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <div class="service-item">
              <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-eye fa-stack-1x text-primary"></i>
            </span>
            {% capture my-include %}{% include eye-tracking.md %}{% endcapture %}
            {{ my-include | markdownify }}
              <a href="https://github.com/janfreyberg/tobii-psychopy" target="_blank" class="btn btn-light">
                <i class="fa fa-github fa-fw-2x"></i>
                Try it
              </a>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="service-item">
              <span class="fa-stack fa-4x">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-spinner fa-spin fa-stack-1x text-primary"></i>
              </span>
              {% capture my-include %}{% include ssvep-analysis.md %}{% endcapture %}
              {{ my-include | markdownify }}
            </div>
          </div>
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
