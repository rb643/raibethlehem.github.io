<section id="bloglist", class="bloglist">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center single-col">
        {% for post in paginator.posts %}
          <div class="item">
            <a href="{{post.url}}" title="{{ post.title }}">
              <h3>{{ post.title }}</h3>
            </a>
            <p class="tags date text-muted">
              <!-- include the post date -->
              {{ post.date | date_to_string }}
              <!-- include the post tags -->
              {% for tag in post.tags %}&emsp;
                <a href="/blog/tags/{{ tag }}" class="tag">
                  <i class="fa fa-tag fa-fw-2x"></i> {{ tag }}
                </a>
              {% endfor %}
            </p>
            <!-- include the subtitle of the post -->
            <p class="lead">{{ post.subtitle }}</p>
            <!-- include a post excerpt -->
            <p class="excerpt text-muted">
              <a href="{{post.url}}">{{ post.content | strip_html | truncatewords: 50 }}</a>
            </p>
          </div>
          <!-- add a dividing line -->
          {% unless forloop.last %}
            <hr>
          {% endunless %}
        {% endfor %}
      <!-- column -->
      </div>
    <!-- row -->
    </div>
  <!-- container -->
  </div>
</section>
