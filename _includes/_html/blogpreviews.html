<section id="blogprev" class="blogprev">
  <div class="container">
    <div class="row text-center">
      <span class="lead">
      {% capture my-include %}{% include blogprev.md %}{% endcapture %}
      {{ my-include | markdownify }}
    </span>
      <!-- Cards of blog posts -->
      <div class="row previewcards">
        <div class="col-md-11 col-md-offset-1 hid">
          <div class="row">
          {% for post in site.posts limit:3 %}
            {% unless forloop.first %}
            <div class="col-md-1"></div>
            {% endunless %}
            <div class="col-md-3 col-sm-4">
              <div class="card-light">
                <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <p class="post-date">{{ post.date | date: '%b %-d, %Y' }}</p>
                <p class="excerpt text-muted">{{ post.content | strip_html | truncatewords: 25 }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
